{% extends 'enroll/base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-8 offset-2">
        <h3 class="text-center alert alert-info">Update Student Information</h3>
        <form method="post">
            {% csrf_token %}
            {{formData.as_p}}

            <a href="{% url 'addandshow' %}" class="btn btn-danger">Back To Home </a>
        </form>
    </div>
</div>

{% endblock content %}
